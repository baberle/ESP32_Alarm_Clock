[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	makuna/DFPlayer Mini Mp3 by Makuna@^1.1.0
	igorantolic/Ai Esp32 Rotary Encoder@^1.4
	zinggjm/GxEPD2@^1.4.5
