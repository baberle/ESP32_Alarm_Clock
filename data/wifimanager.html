<!DOCTYPE html>
<html>
<head>
  <title>Alarm Clock Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="banner">
    <img src="clock_logo_inv.svg">
    <h1>Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST" class="frm">
            <label for="ssid" style="grid-area: l1;">SSID</label>
            <select id="ssid" name="ssid" style="grid-area: if1;" required>
                <option selected disabled value="">- Select Option -</option>
                %PLACEHOLDER%
            </select>
            <label for="pass" style="grid-area: l2;">Password</label>
            <input type="text" id ="pass" name="pass" style="grid-area: if2;" required>
            <input type ="submit" value ="Submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
